<div id="page-content-wrapper">
	<div class="container-fluid">
		<h1> Edit Address</h1>
		<div class="row">
			<div class="col-md-6">
				<form><div class="form-group">
					<label for="address">Address</label>
					<input type="text" places-auto-complete types="{{types}}"
					on-place-changed="placeChanged(place)" class="form-control" ng-model="property.address" >
				</div>
				
				<button ng-click="save()" type='submit' class="btn btn-primary">Save</button>
				</form>
			</div>
			<div class="col-md-6">
				<map></map>
			</div>
		</div>
	</div>
</div>
