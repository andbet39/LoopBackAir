<!DOCTYPE html>
<html>
<head>
	<title>Todo Application</title>
	<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-google-places-autocomplete/src/autocomplete.css">
	<link href="css/style.css" rel="stylesheet">
</head>
<body ng-app = "todoApp">
    
    <div id="wrapper">
        <div ui-view="menu"> </div>
        <div ui-view="content"> </div>
    </div>


    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/api-check/dist/api-check.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="lib/angular-formly/dist/formly.js"></script>
    <script src="lib/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
 
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

    <script src="js/lb-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filecontroller.js"></script>
    <script src="js/formController.js"></script>
    <script src="js/propertyController.js"></script>
    <script src="js/photoController.js"></script>
    

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
